name: Deploy Flask App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y ansible unzip python3-pip
          
          # Directly install boto3 in multiple locations to ensure it's available
          # System Python
          pip3 install boto3 botocore
          
          # Install for Ansible's Python (using direct path)
          sudo $(which python3) -m pip install boto3 botocore
          
          # Install ansible boto collections
          ansible-galaxy collection install amazon.aws
          
          # Check AWS CLI installation & update if needed
          if aws --version > /dev/null 2>&1; then
            echo "AWS CLI already installed. Updating..."
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install --update
          else
            echo "AWS CLI not found. Installing..."
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install
          fi

          aws --version  # Verify installation

      - name: Configure AWS CLI with Static Credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set region ${{ secrets.AWS_REGION }}

      - name: Verify AWS Credentials
        run: aws sts get-caller-identity

      - name: Verify AWS SSM Access
        run: aws ssm describe-instance-information

      - name: Set Python Path for Ansible
        run: |
          echo "PYTHONPATH=/usr/local/lib/python3.8/dist-packages:/usr/lib/python3/dist-packages" >> $GITHUB_ENV

      - name: Run Ansible Playbook using AWS SSM
        env:
          PYTHONPATH: /usr/local/lib/python3.8/dist-packages:/usr/lib/python3/dist-packages
        run: |
          ansible-playbook -i NetworkSec.ini flask-app/deploy_flask.yml --extra-vars "ansible_python_interpreter=/usr/bin/python3"
